{% extends "default_layout.html" %}
{% block body %}
	<div class="container">
	<!--the content-->
		<div class="pageHeader">
			<div class="segment">
				<h3 class="ui dividing header">
  					<i class="large home icon"></i>
  					<div class="content">
              Overview
  					</div>
				</h3>
			</div>
		</div>

	<!--device list-->
	<div class="ui three column grid" id="indexList">
		<div class="row">
			<div class="column">
				<div class="ui blue segment">
					<a class="content">
						<h4 class="deviceName">Page Views</h4>
            <h1 class="deviceName">{{ page_views }}</h4>
					</a>
				</div>
			</div>
      <div class="column">
				<div class="ui blue segment">
					<a class="content">
						<h4 class="deviceName">Unique IPs</h4>
            <h1 class="deviceName">{{ unique_ips }}</h4>
					</a>
				</div>
			</div>
      <div class="column">
				<div class="ui blue segment">
					<a class="content">
						<h4 class="deviceName">Top Pages</h4>
          <ul>
            {% for title, count in top_pages %}
            <li>{{title}}<span class="right">{{count}}</span></li>
            {% endfor %}
            </ul>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!--footer begin-->
<footer>
	<div id="copyrights">
		<div class="inset">
			<div class="bigcontainer">
				<div class="fl">
					<div class="logo"><h1>Analytic Pi</h1></div>
					<p>A website for CS-521 TCP/IP</p>
				</div>
			</div>
		</div>
	</div>
</footer>
{% endblock %}
