{% extends "default_layout.html" %}
{% block body %}

    <div class="container">
        <form action='{{ url_for("site.create_site_as_post") }}' method="POST" class="form-signin">
            <h2 class="form-signin-heading">Create a new site</h2>
            <label for="name" class="sr-only">Site name</label>
            <input type="text" name="name" class="form-control" placeholder="Site name" required="" autofocus="">
            <label for="domain" class="sr-only">Domain</label>
            <input type="text" name="domain" class="form-control" placeholder="Domain name" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

{% endblock %}
